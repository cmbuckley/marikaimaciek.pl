<ul class="slides">
    {% for slide in layout.slide_images %}
    <li>
        <div data-stellar-ratio="0.5" class="slide-image" style="background-image: url(/img/slides/{{ slide.image }}); background-position: {{ slide.position | default: "center top" }};"></div>
        <div class="slide-overlay" style="opacity: {{ slide.overlay | default: 0.3 }}"></div>
    </li>
    {% endfor %}
</ul>
