    <header id="nav-header">
        <nav id="nav-bar" class="top-bar fluid-width {{ layout.nav_type }} nav-center hide-logo-on-desktop sticky-nav animation fast fadeInDown">
            <div id="nav-wrapper">
                <div class="logo-wrapper">
                    <div class="nav-logo">M<span class="theme-color">+</span>M</div>
                </div>

                <div id="mobile-nav">
                    <i class="de-icon-menu"></i>
                </div>

                <ul id="nav-menu">
                    {% for link in site.navigation %}{% assign class = nil %}
                    {% if page.url contains link.url and link.url != '/' or page.url == '/' %}{% assign class='active' %}{% endif %}
                    <li><a href="{{ link.url }}" class="{{ class }}">{{ link.title }}</a></li>
                    {% endfor %}
                </ul>

                <div class="clearboth"></div>
            </div>
        </nav>
    </header>
